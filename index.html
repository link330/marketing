<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Checker</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div class="container">
            <div>
                <h1>
                    Anagram Checker
                </h1>
            </div>
            <div class="content">
                <div class="content-one">
                    <p>Word 1</p>
                    <input type="text" name="" id="word1" placeholder="Enter a word...">
                </div>
                <div class="content-two">
                    <p>Word 2</p>
                    <input type="text" name="" id="word2" placeholder="Enter a word...">
                </div>
            </div>
            <div class="btns">
                <button class="Anagram">Check Anagram</button>
                <button class="Clear">Clear</button>
            </div>
            <div class="result">Result:<span></span></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
